<body onload="presentOptions()">

    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#"><i class="fas fa-chevron-left"></i> "Cancel" to go back</a>
        </nav>
        <div class="row">
          <div class="col-sm-4">   
            <div id="option"><i class="fas fa-money-bill-wave"></i> Withdraw</div>
            <div id="option"><i class="fas fa-cash-register"></i> Deposit</div>
            <div id="option"><i class="fas fa-phone-volume"></i> Prepaid</div>
            <div id="option"><i class="fas fa-info-circle"></i> Other</div>
            <!-- <button id='btnGiveCommand'>Start</button> -->
          </div>
          <div class="col-sm-8">
            <h1>Banking<span>Bot</span></h1>
            <p>Please select an option provided in the options menu</p>
            <i class="fas fa-microphone" onclick="start()"></i>
            <p class="listening">Listening..</p>

            <div id="withdrawalAmmounts">
                <h1 id="widthdrawOpt">Please select an amount you'd like to withdraw.</h1>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      R50
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                    <label class="form-check-label" for="defaultCheck2">
                      R100
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                    <label class="form-check-label" for="defaultCheck2">
                      R200
                    </label>
                  </div>
            </div>

          </div>
        </div>
      </div>        

</body>
